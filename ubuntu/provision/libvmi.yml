---
- name: install libvmi build dependencies
  package:
    name: "{{ item }}"
  with_items:
    - git
    - cmake
    - gcc
    - make
    - libtool
    - automake
    - pkg-config
    - check
    - libglib2.0-dev
    - libvirt-dev
    - bison
    - flex
    - python-dev
    - libjson-c-dev
    - libxc-dev

- name: clone libvmi
  git:
    repo: 'https://github.com/libvmi/libvmi'
    dest: /home/vagrant/libvmi
  become: false

- name: creates build directory
  command: mkdir build
  args:
    chdir: "/home/vagrant/libvmi/"
  become: false

- name: configure libvmi
  command: cmake -DCMAKE_INSTALL_PREFIX=/usr -DENABLE_KVM=OFF ..
  args:
    chdir: "/home/vagrant/libvmi/build"
  become: false

- name: build libvmi
  command: make
  args:
    chdir: "/home/vagrant/libvmi"
  become: false

- name: install libvmi
  command: make install
  args:
    chdir: "/home/vagrant/libvmi"

- name: install libvmi python bindings dependencies
  package:
    name: "{{ item }}"
  with_items:
    - python3
    - python3-dev
    - python3-pip
    - python3-setuptools
    - python3-cffi
    - python3-pkgconfig
    - python3-future
    - python3-pytest
    - python3-libvirt

- name: clone libvmi python bindings
  git:
    repo: 'https://github.com/libvmi/python'
    dest: /home/vagrant/libvmi-python
  become: false

- name: install libvmi python bindings
  command: pip3 install .
  args:
    chdir: "/home/vagrant/libvmi-python"
